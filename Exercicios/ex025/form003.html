<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">  
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
            <br> <br>

            <div>
                <label for="inota">Nota: </label>
                <input type="number" name="nota" id="inota" min="0" max="10" placeholder="0 a 10"  step="0.5" value="5">
            </div>
            <div>
                <label for="imes">Periodo: </label>
                <input type="month" name="mes" id="imes" value="2002-11">
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>

        </div>
    </form>
</body>
</html>
